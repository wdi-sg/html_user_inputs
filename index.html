<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GA Accounts Form</title>
  <style>
label{
margin: 20px 0;

}
  </style>


  </head>
  <body>
    <img src="general_assembly_logo.png" />

    <h2>General Assembly Account Creation</h2>

    <p>Welcome to the General Assembly. General Assembly is a global
    institution training people all over the world in today's top
    technologies.</p>

    <form action="success.html" method="POST">
      <div>

        <label for="cities-select">City:</label>
        <select name="cities-select">
          <option value="  Hong Kong">Hong Kong</option>
          <option value="London">London</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="New York">New York</option>
          <option value="Portland">Portland</option>
          <option value="San Francisco">San Francisco</option>
          <option value="Seattle">Seattle</option>
          <option value="Singapore">Singapore</option>
        </select>
      </div>

<div>
  <label for="course">Course:</label>
  <label><input type="radio" name="course" value="UX">
    UX
  </label>
  <label><input type="radio" name="course" value="Webdev" checked>
    Web Dev
  </label> <br/>
</div>

<div>
  <label for="name-field">Name:
    <input id="name-field" name="nameField" type="text" value="">
  </label>
</div>

<div>
  <label for="email-field">Email:
    <input id="email-field" name="emailField" type="email" value="">
  </label>
</div>

<div>
  <label for="pw-field">Password:
    <input id="pw-field" name="pwField" type="password" value=""></label>
</div>


<div>
  <label>
    <input type="checkbox" name="subscribe" value="">
    Yes, subscribe me to the General Assembly student newsletter
  </label>
</div>

<div>

  <label><button name="sub">Subscribe</button>
  </label>
</div>

     </form>


  </body>
</html>
